<ul class="nav nav-tabs text-center">
  <li role="presentation"><a routerLink="/calendar/year">Year</a></li>
  <li role="presentation" class="active"><a routerLink="/calendar/month">Month</a></li>
  <li role="presentation"><a routerLink="/calendar/day">Day</a></li>
</ul>

<div class="month-view">
	<ul class="weekdays">
	  <li>Su</li>
	  <li>Mo</li>
	  <li>Tu</li>
	  <li>We</li>
	  <li>Th</li>
	  <li>Fr</li>
	  <li>Sa</li>
	</ul>

	<ul class="days">
		<li></li>
		<li></li>
		<li *ngFor="let day of allDays; let i = index" class="{{allData[day][allDate[day]].general}}" (click)="onSelect(alData[date])">
			<span>
			<span>{{ i + 1 }}</span> <br/>
			<b>{{ allData[day][allDate[day]].general }}</b>
			</span>
		</li>
	</ul>

	<div class="detail" *ngIf="selectedDay">
		{{day | json}}
	</div>
